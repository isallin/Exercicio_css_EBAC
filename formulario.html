<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email"> Seu e-mail </label>
        <br />
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <label>Escolha um número entre 0 a 10</label>
        <br/>
        <input type="number" max="10" min="0"/>
        <br />
        <input type="file" /> 
        <br />
        <input type="color" />
        <br/>
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita
        </p>
        <input type = "radio" name="cor-favorita"  id="cor-vermelho" /> <label for="cor-vermelho"> Vermelho </label>
        <input type = "radio" name="cor-favorita" id="cor-azul" /> <label for="cor-azul"> Azul </label>
        <input type = "radio" name="cor-favorita" id="cor-amarelo" /> <label for="cor-amarelo"> Amarelo </label>
        <br />
        <label>Qual seu filme favorito</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br />
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario"/>
        <br />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" />
        <hr />
    </form>
</body>
</html>
